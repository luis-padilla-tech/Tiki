<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sansita&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>
  <body>
    <h2>Settings</h2>
    <form id='frm-update' >
        <div class="form-row">
          <label>Work Time</label>
          <input type="number" id="txt_workTime" min="1" />
        </div>
        <div class="form-row">
          <label>Short Break Time</label>
          <input type="number" id="txt_shortBreakTime" min="1"/>
        </div>
        <div class="form-row">
          <label>Long Break Time</label>
          <input type="number" id="txt_longBreakTime" />
        </div>
        <div class="form-row">
          <label>Short Breaks Before</label>
          <input type="number" id="txt_shortBreaksBeforeLongBreak" min="1" />
        </div>
        <button class="btn btn-primary" id="btn-update">Update</button>
      </body>
    </form>
  <script>
    require("../scripts/settings.js");
  </script>
</html>
